<div class="content">
  <span>
  <h1>Eat<span class="pull-right">
  <em>{{date | date: 'h:mm a'}}</em>
  </span></h1>
  </span>
  <hr>
  <form class="form-group form-inline">
    <div class="input-group input-group-lg col-sm-4">
      <span class="input-group-addon">show meals starting at</span>
      <input class="form-control" type="time" name="time" ng-model="EatCtrl.startTime" ng-change="EatCtrl.queryChanged()">
    </div><span>&nbsp;&nbsp;&nbsp;&nbsp;in&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-click="EatCtrl.queryChanged()" ng-model="EatCtrl.selectedHall.Carm"> Carm
      </label>
      <br>
      <label>
        <input type="checkbox" ng-click="EatCtrl.queryChanged()" ng-model="EatCtrl.selectedHall.Dewick"> Dewick
      </label>
    </div>
  </form>
  <br>
  <h3>upcoming from {{EatCtrl.startTime | date: 'h:mm a'}}</h3>
  <div ng-hide="EatCtrl.meals.length">
    <hr>
    <h4>No meals found :-(</h4>
  </div>
  <table class="table meal-table">
    <tr ng-repeat="meal in EatCtrl.meals">
      <td>
        <div class="img-with-text"><img class="img-rounded propic" alt="table propic" src="img/favicon.png" ng-src="{{meal.img}}">
          <h4 class="inner-text"><strong>{{meal.user}}</strong></h4></div>
      </td>
      <td>
        <h3>{{meal.numSwipes}}</h3>
        <h4>swipe<span ng-show="meal.numswipes !== 1">s</span> at {{meal.diningHall}}</h4></td>
      <td>
        <h3 class="pull-right">{{meal.time | date: 'h:mm a'}}</h3>
      </td>
    </tr>
  </table>
  <br>
</div>
